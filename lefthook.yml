pre-commit:
  commands:
    spell-check:
      run: pnpm exec cspell {staged_files}
    # Lint and format staged files
    # biome-check:
    #   run: pnpm exec biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
    #   stage_fixed: true
    # Type check entire codebase
    type-check:
      run: pnpm typecheck

commit-msg:
  commands:
    # Ensure the commit message conforms to conventional-commit syntax
    lint-commit-msg:
      run: pnpm exec commitlint --edit {1}
